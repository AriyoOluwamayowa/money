<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indesx.css" />
    <title>login page</title>
</head>
<body>
    <div class="container">
        <div class="body">
        <div class="square1">
        
        <img  src="image.JPG" class="my-image" alt="my image">
    
        </div>
        <form class="square2">
        <h2 class="user-login">
        User Login
        </h2>
        <br/>
        <label for="email">
        <input type="email" placeholder="Email Id"  id="Email-id" required 
        minlength="5">
         </label>
        
        <label for="password">
        <input type="password" placeholder="password" id="password" required 
        pattern="[A-Z]{5}" >
         </label>
        <br/>
        <p class="error">your values are incorrect</p>
        <button class="login" type="submit">login</button>
        <br/>
        <h6 class="h6">
        Forgot username/ password?
        </h6>
        </form>
        </div>
    </div>
</body>
<script src="/index.js"></script>
</html>
